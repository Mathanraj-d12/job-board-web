name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install dependencies and build the frontend
      - name: Install frontend dependencies and build
        run: npm ci && npm run build

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Install dependencies for Firebase Functions
      - name: Install Functions dependencies
        working-directory: ./functions-new
        run: npm ci

      # Deploy to Firebase (both hosting and functions)
      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: job-board-web

      # This is kept for compatibility, but the above step should handle the deployment
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOB_BOARD_WEB }}
          channelId: live
          projectId: job-board-web
