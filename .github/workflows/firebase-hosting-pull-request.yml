name: Deploy to Firebase Hosting and Functions on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install dependencies and build the frontend
      - name: Install frontend dependencies and build
        run: npm ci && npm run build

      # Install dependencies for Firebase Functions
      - name: Install Functions dependencies
        working-directory: ./functions-new
        run: npm ci

      # For PR previews, we'll use the Firebase Hosting preview feature
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOB_BOARD_WEB }}
          projectId: job-board-web
